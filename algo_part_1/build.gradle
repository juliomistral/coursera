
subprojects {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
    }

    apply plugin: 'java'

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.12'

        testCompile 'org.assertj:assertj-core:2.3.0'
        testCompile 'junit:junit:4.11'
    }

    task submission(type: Zip) { task ->
        classifier = 'src'
        from task.project.sourceSets.main.java
    }
}

